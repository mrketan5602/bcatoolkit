<body>
  <!-- Navigation -->

    <nav class="nav">

        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <button id="themeToggle" class="toggle-theme" onclick="toggleDarkMode()">ğŸŒ™</button>
      </div>
    </nav>
  </header>

  <!-- Playground Section -->
  <main class="container">
    <h1>ğŸ§ª Live Code Playground</h1>
    <div class="playground">
      <div class="editor">
        <textarea id="html" placeholder="Write HTML..." spellcheck="false"></textarea>
        <textarea id="css" placeholder="Write CSS..." spellcheck="false"></textarea>
        <textarea id="js" placeholder="Write JavaScript..." spellcheck="false"></textarea>
      </div>
      <button onclick="runCode()" class="run-btn">â–¶ Run Code</button>
      <iframe id="output" class="output"></iframe>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with â¤ï¸ by <strong>KÎT!Î›Ğ˜</strong> | Â© 2025</p>

      <a href="https://github.com/mrketan5602" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = `<style>${document.getElementById("css").value}</style>`;
      const js = `<script>${document.getElementById("js").value}<\/script>`;
      document.getElementById("output").srcdoc = html + css + js;
    }

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark");
      document.getElementById("themeToggle").textContent = body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").textContent = "â˜€ï¸";
      }
    });
  </script>
</body>
</html>
